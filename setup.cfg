[flake8]
# Line length should match black's configuration
max-line-length = 88

# Ignore rules that conflict with black and all docstring-related rules
extend-ignore = E203,W503,D100,D101,D102,D103,D104,D105,D106,D107,D200,D201,D202,D203,D204,D205,D206,D207,D208,D209,D210,D211,D212,D213,D214,D215,D300,D301,D400,D401,D402,D403,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D415,D416,D417

# Maximum McCabe complexity
max-complexity = 12

# Files to exclude from checking
exclude = 
    alembic,
    .venv,
    __pycache__,
    *.pyc,
    .git

# Selected error classes
select = E,W,F,C,N,B,C4,T20

# Per-file-ignores (if needed)
# per-file-ignores =
#     __init__.py:F401  # Ignore unused imports in __init__ files
