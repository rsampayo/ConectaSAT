name: TDD CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # LTS version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 flake8-bugbear flake8-docstrings mypy types-requests
      - name: Run quality checks
        run: | 
          black --check .
          isort --check .
          flake8 .
          mypy .
  
  test:
    name: Run Test Suite
    needs: quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      SECRET_KEY: test_secret_key
      ADMIN_USERNAME: test_admin
      ADMIN_PASSWORD: test_password
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # LTS version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term
  
  deploy:
    name: Deploy
    needs: test
    if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to appropriate environment
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          dyno_type: eco
      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health || exit 1 